spring:
  application:
    name: inventory-service
  jpa:
    open-in-view: off
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:30002/tea?currentSchema=inventory-service
    username: inventory-user
    password: inv!@#
  rabbitmq:
    host: localhost
    port: 31691
    username: rabbitmq
    password: rab!@#
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8082

logging:
  level:
    root: info
    com:
      tea:
        inventory: debug
