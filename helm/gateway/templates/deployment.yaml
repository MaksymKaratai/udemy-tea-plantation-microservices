apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gateway.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: "wait-for-discovery"
          image: "curlimages/curl:latest"
          imagePullPolicy: IfNotPresent
          command: [ 'sh', '-c',
                     'until curl -sSf --connect-timeout 3 {{ include "discovery.url" . }} > /dev/null
                      && echo Service available!;
                      do echo Service not available;
                      sleep 0.5; done;'
          ]
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 7
            periodSeconds: 7
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 7
            periodSeconds: 7
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SERVICE_PORT
              value: {{ quote  .Values.service.port }}
            - name: EUREKA_HOST
              value: {{ .Values.global.discovery.serviceName }}
            - name: EUREKA_PORT
              value: {{ quote .Values.global.discovery.port }}
            - name: TRACING_ENABLED
              value: {{ quote .Values.tracing.enabled }}
